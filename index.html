<!DOCTYPE html>
<html>
<head>
    <title>To-Do-List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">

    <style>
/* =====================
   RESET & VARIABLES
   ===================== */
* {
    box-sizing: border-box;
}

:root {
    /* FONT SCALE */
    --fs-xs: clamp(12px, 2.5vw, 14px);
    --fs-sm: clamp(13px, 2.8vw, 15px);
    --fs-md: clamp(14px, 3vw, 16px);
    --fs-lg: clamp(16px, 3.5vw, 18px);
    --fs-xl: clamp(18px, 4vw, 22px);

    /* SPACING SCALE */
    --sp-1: clamp(4px, 1vw, 8px);
    --sp-2: clamp(8px, 2vw, 12px);
    --sp-3: clamp(12px, 3vw, 18px);
    --sp-4: clamp(16px, 4vw, 24px);
}

/* =====================
   BASE LAYOUT
   ===================== */
body {
    margin: 0;
    min-height: 100vh;
    padding: 20px;

    font-family: 'Segoe UI', Tahoma, sans-serif;
    font-size: var(--fs-md);

    background: linear-gradient(135deg, #667eea, #764ba2);

    display: flex;
    justify-content: center;
    align-items: center;
}

/* =====================
   CONTAINER
   ===================== */
.container {
    width: min(100vw, 420px);
    height: min(90vh, 100vh);

    background: #ffffff;
    padding: var(--sp-4);

    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);

    display: flex;
    flex-direction: column;
}

/* =====================
   TYPOGRAPHY
   ===================== */
h2 {
    font-size: var(--fs-xl);
    text-align: center;
    color: #333;
    margin-bottom: var(--sp-3);
}

label,
.filters a {
    font-size: var(--fs-sm);
}

input,
button {
    font-size: var(--fs-md);
}

/* =====================
   TASK STATS
   ===================== */
.task-stats {
    text-align: center;
    margin-bottom: var(--sp-3);
}

.badge {
    display: inline-block;
    margin-bottom: var(--sp-1);
    background: #667eea;
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: var(--fs-sm);
}

.progress {
    height: 6px;
    background: #e0e0e0;
    border-radius: 5px;
}

.progress-bar {
    height: 100%;
    background: #27ae60;
}

/* =====================
   FILTERS & FORM
   ===================== */
.filters {
    text-align: center;
    margin-bottom: var(--sp-2);
}

.filters a {
    margin: 0 5px;
    color: #667eea;
    cursor: pointer;
}

.add-form {
    display: flex;
    flex-direction: column;
    gap: var(--sp-2);
    margin-bottom: var(--sp-3);
}

.add-form input,
.add-form button {
    padding: var(--sp-2);
}

.add-form button {
    background: #667eea;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

/* =====================
   TASK LIST
   ===================== */
#taskList {
    flex: 1;
    overflow-y: auto;
    margin-top: var(--sp-2);
}

li {
    background: #f6f7fb;
    padding: var(--sp-2);
    margin-bottom: var(--sp-2);
    border-radius: 8px;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

.done {
    text-decoration: line-through;
    color: #999;
}

/* =====================
   BUTTONS
   ===================== */
.edit-btn,
.delete-btn {
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: var(--fs-sm);
}

.edit-btn {
    background: #667eea;
    color: white;
}

.delete-btn {
    background: #e74c3c;
    color: white;
}

button {
    min-height: clamp(40px, 8vw, 48px);
}

/* =====================
   MOBILE FULL SCREEN
   ===================== */
@media (max-width: 768px) {

    body {
        padding: 0;
        display: block;
    }

    .container {
        width: 100vw;
        height: 100vh;

        border-radius: 0;
        box-shadow: none;
    }

    li {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--sp-1);
    }

    li div:last-child {
        align-self: flex-end;
    }
}

/* =====================
   SAFE AREA (NOTCH)
   ===================== */
@supports (padding: env(safe-area-inset-top)) {
    .container {
        padding-top: calc(var(--sp-4) + env(safe-area-inset-top));
        padding-bottom: calc(var(--sp-4) + env(safe-area-inset-bottom));
    }
}
</style>


    
</head>

<body>

<div class="container">

    <h2>To-Do List</h2>

    <div class="task-stats">
        <span class="badge" id="stats"></span>
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <div class="filters">
        <a onclick="setFilter('all')">All</a> |
        <a onclick="setFilter('completed')">Completed</a> |
        <a onclick="setFilter('pending')">Pending</a>
    </div>

    <div class="add-form">
        <input type="date" id="dayInput">

        <div style="display:flex; gap:15px; font-size:13px;">
            <label>
                <input type="radio" name="taskType" value="task" checked onchange="toggleFolder(false)">
                Just a task
            </label>
            <label>
                <input type="radio" name="taskType" value="folder" onchange="toggleFolder(true)">
                Task inside folder
            </label>
        </div>

        <input id="folderInput" placeholder="Folder name" style="display:none;">
        <input id="taskInput" placeholder="Add new task">

        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script src="js/db.js"></script>
<script src="js/app.js"></script>

<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
    });
}
</script>

</body>
</html>

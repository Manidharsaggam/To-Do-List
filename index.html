<!DOCTYPE html>
<html>
<head>
    <title>To-Do-List</title>

    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">

    <style>
        * {
            box-sizing: border-box;
        }

        /* =====================
           BASE (DESKTOP/TABLET)
           ===================== */
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            max-height: 90vh;

            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);

            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .task-stats {
            text-align: center;
            margin-bottom: 16px;
        }

        .badge {
            display: inline-block;
            margin-bottom: 8px;
            background: #667eea;
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
        }

        .progress {
            height: 6px;
            background: #e0e0e0;
            border-radius: 5px;
        }

        .progress-bar {
            height: 100%;
            background: #27ae60;
        }

        .filters {
            text-align: center;
            margin-bottom: 12px;
        }

        .filters a {
            margin: 0 5px;
            color: #667eea;
            cursor: pointer;
        }

        .add-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }

        .add-form input,
        .add-form button {
            padding: 10px;
            font-size: 14px;
        }

        .add-form button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
        }

        #taskList {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        li {
            background: #f6f7fb;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            color: #999;
        }

        .edit-btn,
        .delete-btn {
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        /* =====================
           üì± MOBILE FULL SCREEN
           ===================== */
        @media (max-width: 600px) {

            body {
                display: block;     /* ‚ùå remove centering */
                padding: 0;
            }

            .container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                margin: 0;

                border-radius: 0;
                box-shadow: none;

                padding: 16px;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            li div:last-child {
                align-self: flex-end;
            }

            button {
                min-height: 44px;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <h2>To-Do List</h2>

    <div class="task-stats">
        <span class="badge" id="stats"></span>
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <div class="filters">
        <a onclick="setFilter('all')">All</a> |
        <a onclick="setFilter('completed')">Completed</a> |
        <a onclick="setFilter('pending')">Pending</a>
    </div>

    <div class="add-form">
        <input type="date" id="dayInput">

        <div style="display:flex; gap:15px; font-size:13px;">
            <label>
                <input type="radio" name="taskType" value="task" checked onchange="toggleFolder(false)">
                Just a task
            </label>
            <label>
                <input type="radio" name="taskType" value="folder" onchange="toggleFolder(true)">
                Task inside folder
            </label>
        </div>

        <input id="folderInput" placeholder="Folder name" style="display:none;">
        <input id="taskInput" placeholder="Add new task">

        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script src="js/db.js"></script>
<script src="js/app.js"></script>

<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js");
    });
}
</script>

</body>
</html>
